<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>To Do List</h1>

        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="title">Title: </label>
                <input ng-model="currentToDo" type="text" class="form-control" id="title" style="width: 500px">
            </div>
            <button class="btn btn-default" ng-click="add()">Add</button>
        </form>
    </div>

    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-md-9">Title</th>
                <th class="col-md-1">Complete</th>
                <th class="col-md-1">Edit</th>
                <th class="col-md-1">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="todo in list">
                <td>{{todo.value}}</td>
                <td><button class="btn btn-default btn-sm" ng-click="complete(todo)"><span class="glyphicon glyphicon-ok"></span></button></td>
                <td><button class="btn btn-default btn-sm" ng-click="edit(todo)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-default btn-sm" ng-click="delete(todo)"><span class="glyphicon glyphicon-remove"></span></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
